<ion-header>
  <ion-toolbar>
    <ion-title>Angebot</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item lines="full">
    <ion-label slot="start">
      <h1>
        {{item.title}}
      </h1>
    </ion-label>
    <ion-chip (click)="goToAccountView()" slot="end">
      <ion-avatar>
        <img [src]="userImageURL">
      </ion-avatar>
      <ion-label>{{user.username}}</ion-label>
    </ion-chip>
  </ion-item>

  <ion-img [src]="itemImageURL" width="50" height="50"></ion-img>
  
  <ion-item>
    <ion-label>
      <ion-icon name="pin"></ion-icon> {{item.address.city}} {{item.address.zip}}
    </ion-label>
    <ion-text>
      <p>Seit: {{item.creationDate | date}}</p>  
    </ion-text>
  </ion-item>

  <ion-item>
    <ion-label text-wrap><h3>Details: </h3> {{item.description}} </ion-label>
  </ion-item>

  <ion-item>
    <ion-label>
      Kategorie: {{item.tags}}
    </ion-label>
  </ion-item>
  
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" >
    <ion-fab-button (click)="goToTransactionDetail()">
      <ion-icon name="mail"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
<app-footer></app-footer>
