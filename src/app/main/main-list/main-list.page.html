<ion-header>
  <ion-toolbar>
    <ion-input style="margin: 10px; font-size: 20px; background: #f7f7f7; border-radius: 6px; padding-left: 2px !important" placeholder="Search" (ionFocus)="searchItem()">
    </ion-input>
    <ion-buttons slot="end">
      <ion-button style="margin-left: 10px"(click)="searchItems(''); searchString = ''">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>{{'(' + items.length + (items.length === 1 ? ' Ergebnis' : ' Ergebnisse') + ')'}}</ion-card-subtitle>
      <ion-card-title>{{searchString ? searchString : 'In deiner Nähe: '}}</ion-card-title>
    </ion-card-header>
  </ion-card>

  <ion-spinner style="margin: 50px auto; display: flex;" *ngIf="searching" name="dots"></ion-spinner>

  <ion-card *ngIf="!items.length && !searching">
    <ion-card-header>
      <ion-card-title style="text-align: center; margin: 10px 0">Keine Einträge vorhanden</ion-card-title>
      <ion-card-subtitle style="margin: 23px 0 -1px 0 !important;" class="ion-text-center">Willst du Einträge in der
        Nähe anzeigen?</ion-card-subtitle>
      <ion-card-content>
        <ion-button expand="block" (click)="searchItems('')">In der Nähe</ion-button>
      </ion-card-content>
    </ion-card-header>
  </ion-card>

  <ion-list [hidden]="searching">
    <div *ngFor="let item of items;">
      <ion-item button (click)="gotoDetail(item._id)">
        <ion-thumbnail slot="start">
          <ion-img [src]="itemImageURLs.get(item._id)"></ion-img>
        </ion-thumbnail>
        <ion-label class="ion-padding-start ion-margin-start">{{item.title}}
        </ion-label>
        <ion-icon color="primary" slot="end" *ngIf="item.userID === user.userID" name="person"></ion-icon>
        <ion-label *ngIf="item.userID !== user.userID" class="ion-float-right ion-text-end">{{getRange(item.distance)}}
        </ion-label>
      </ion-item>
    </div>
  </ion-list>
</ion-content>
<app-footer></app-footer>
